<!DOCTYPE html>
<html>
<head>
  <title>wrapperElement</title>
  <meta charset='UTF-8'>
  <link rel='stylesheet' type='text/css' href='../build/wrap.css'>
  <style type='text/css'>
    body {
      margin: 50px;
    }
    body,
    input {
      font-family: 'Roboto', sans-serif;
    }
    wrap {
      margin-bottom: 50px;
      height: 300px;
    }
  </style>
</head>
<body class='debug'>

<wrap align='center' distribute='center-x center-y'>
  <span>some text</span>
  <img src='http://www.online-image-editor.com//styles/2014/images/example_image.png' height='20px'>
  <input type='text' placeholder='input field'>
</wrap>

<wrap fill='width' distribute='top right' clear>
  <span>some text</span>
  <img src='http://www.online-image-editor.com//styles/2014/images/example_image.png' height='20px'>
  <input type='text' placeholder='input field'>
</wrap>

</body>
</html>
